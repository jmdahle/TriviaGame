<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- local CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="col-md-10">
            <div id="gameTitle"><h2>Trivia Game</h2></div>
            <div id="gameMessage" class="alert alert-info" role="alert"></div>
            <div id="timer" class="timer">Timer: 
                <span id="timeRemain" class="timer">00.0</span>
                &nbsp;
                <span id="timeMessage timer"></span>
            </div>
            <div id="gameQuestion" class="alert alert-info">
            </div>
            <div id="gameResult"></div>
            <div id="gameAnswer" class="alert alert-info"></div>
    </div>
    </div>

    <!-- JQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- local javascript -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
